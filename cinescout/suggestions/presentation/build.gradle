apply plugin: 'cinescout.android.compose.library'

cinescoutAndroid {
    namespace 'cinescout.suggestions.presentation'
}

optIns {
    androidTestExperimentalTestApi()
    experimentalCoroutinesApi()
    experimentalLayoutApi()
    experimentalStdlibApi()
}

moduleDependencies {
    api 'suggestions:domain'

    implementation 'design'
    implementation 'people:domain'
    implementation 'rating:domain'
    implementation 'search:presentation'
    implementation 'settings:domain'
    implementation 'utils:compose'
    implementation 'voting:domain'
    implementation 'watchlist:domain'

    testImplementation 'test:android'
    testImplementation 'test:kotlin'
    androidTestImplementation 'test:compose'
}

dependencies {
    ksp libs.koin.ksp

    implementation platform(libs.firebase.bom)

    implementation libs.androidx.lifecycle.runtime
    implementation libs.androidx.navigation.compose
    implementation libs.androidx.workManager
    implementation libs.bundles.base
    implementation libs.bundles.compose
    implementation libs.firebase.analytics
    implementation libs.koin.android.workManager

    debugImplementation libs.bundles.compose.debug 

    testImplementation libs.bundles.test.kotlin

    androidTestImplementation libs.bundles.test.android 
    androidTestImplementation libs.androidx.workManager.test 
}
