apply plugin: 'cinescout.android.compose.library'

optIns {
    experimentalCoroutinesApi()
    experimentalStdlibApi()
}

// modules
dependencies {
    implementation projects.cinescout.design
    implementation projects.cinescout.report.domain
    implementation projects.cinescout.utils.compose

    testImplementation projects.cinescout.test.android

    androidTestImplementation projects.cinescout.test.compose
}

dependencies {
