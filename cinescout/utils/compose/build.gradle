apply plugin: 'cinescout.android.compose.library'

cinescoutAndroid {
    namespace 'cinescout.utils.compose'
}

optIns {
    androidTestExperimentalTestApi()
}

moduleDependencies {
    api 'resources'
    api 'utils:android'

    implementation 'store5'
    testImplementation 'test:android'
}

dependencies {
    implementation libs.androidx.navigation.compose
    implementation libs.androidx.workManager
    implementation libs.bundles.base
    implementation libs.bundles.compose
    implementation libs.material3.windowSizeClass
    implementation libs.paging.compose.android

    testImplementation libs.bundles.test.kotlin

    androidTestImplementation libs.bundles.test.android 
}
