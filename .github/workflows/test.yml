name: Test

on: [push]

jobs:

  Database:

    name: Verify database
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Verify Database Migrations
        run: ./gradlew verifySqlDelightMigration

  Unit-Tests:

    name: Unit tests
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup API keys
        run: |
          echo "${{ secrets.TMDB_KEYS_BASE64 }}" | base64 -d > "${GITHUB_WORKSPACE}"/cinescout/network/tmdb/src/commonMain/kotlin/cinescout/network/tmdb/tmdbKeys.kt &&
          echo "${{ secrets.TRAKT_KEYS_BASE64 }}" | base64 -d > "${GITHUB_WORKSPACE}"/cinescout/network/trakt/src/commonMain/kotlin/cinescout/network/trakt/traktKeys.kt

      - name: Run Jvm Tests
        run: ./gradlew jvmTest --continue

  Instrumented-Tests:

    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Create google-services json
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ${GITHUB_WORKSPACE}/android/app/google-services.json
      - name: Assemble debug APK
        run: ./gradlew assembleDebug

      - name: Setup API keys
        run: |
          echo "${{ secrets.TMDB_KEYS_BASE64 }}" | base64 -d > "${GITHUB_WORKSPACE}"/cinescout/network/tmdb/src/commonMain/kotlin/cinescout/network/tmdb/tmdbKeys.kt &&
          echo "${{ secrets.TRAKT_KEYS_BASE64 }}" | base64 -d > "${GITHUB_WORKSPACE}"/cinescout/network/trakt/src/commonMain/kotlin/cinescout/network/trakt/traktKeys.kt

      - name: Assemble Android tests APK
        run: bash ./gradlew assembleDebugAndroidTest

      - id: auth
        name: Login to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v0

      - name: Set current project
        run: gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Run Instrumentation Tests in Firebase Test Lab
        run: gcloud firebase test android run --type instrumentation --app android/app/build/outputs/apk/debug/app-debug.apk --test androidapp/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk --device model=oriole,version=31,locale=en,orientation=portrait
