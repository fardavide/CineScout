name: Run Tests and deploy

on:
  push:
    branches:
      - 'main'

jobs:

  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Run all tests
        uses: ./.github/workflows/tests.yml

  deploy:
    needs:
      - tests
    name: Deploy app
    runs-on: ubuntu-latest

    steps:
      - name: Deploy app
        uses: ./.github/workflows/deploy.yml
