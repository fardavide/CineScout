name: Run Tests and deploy

on:
  push:
    branches:
      - 'main'

jobs:

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/actions/test

  deploy:
    needs:
      - tests
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/actions/deploy
