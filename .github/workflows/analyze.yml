name: Test

on: workflow_call

jobs:

  detekt:

    name: Analyze with Detekt
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '19'

      - name: Detekt analysis
        run: ./gradlew detekt
